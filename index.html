<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Kerja</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styling Utama */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            background-color: #009688;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Absensi Kerja</h2>
        <form id="absenForm">
            <label for="hari">Hari</label>
            <select id="hari">
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
                <option value="Minggu">Minggu</option>
            </select>

            <label for="nama">Nama Karyawan</label>
            <input type="text" id="nama" placeholder="Masukkan Nama Karyawan" required pattern="[A-Za-z\s]{1,}">

            <label for="shift">Shift</label>
            <select id="shift">
                <option value="Pagi">Shift Pagi</option>
                <option value="Sore">Shift Sore</option>
            </select>

            <label for="status">Status Kehadiran</label>
            <select id="status">
                <option value="Hadir">Hadir</option>
                <option value="Tidak Hadir">Tidak Hadir</option>
            </select>

            <button type="button" class="btn" onclick="kirimAbsensi()">Kirim Absensi</button>
        </form>
    </div>

    <script>
        const dataAbsensi = {};  // Object untuk menyimpan data absensi berdasarkan hari, tanggal, dan nama

        function kirimAbsensi() {
            const hari = document.getElementById('hari').value;
            const nama = document.getElementById('nama').value;
            const shift = document.getElementById('shift').value;
            const status = document.getElementById('status').value;

            // Ambil waktu saat ini
            const now = new Date();
            const tanggal = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
            const jamWIB = now.getUTCHours() + 7; // Menambahkan 7 jam untuk mendapatkan WIB
            const jam = jamWIB % 24; // Mengatasi pergeseran 24 jam
            const menit = now.getMinutes().toString().padStart(2, '0');
            const waktu = `${jam.toString().padStart(2, '0')}:${menit}`;

            // Buat key berdasarkan tanggal dan nama untuk mengelompokkan data
            const key = `${tanggal}-${hari}-${nama}`;

            // Simpan data absensi berdasarkan key
            if (!dataAbsensi[key]) dataAbsensi[key] = [];
            dataAbsensi[key].push({ nama, shift, status, waktu });

            alert("Data absensi berhasil dikirim!");

            // Kirim data absensi ke server
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: dataAbsensi }) // Kirim data absensi
            })
            .then(response => {
                if (response.ok) {
                    console.log("Data absensi berhasil dikirim ke email!");
                } else {
                    console.error("Gagal mengirim data absensi.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });

            document.getElementById("absenForm").reset(); // Reset form setelah mengirim data
        }

        // Fungsi untuk mengirim email setiap bulan
        function kirimEmailBulanan() {
            // Kirim data absensi ke server setiap bulan
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: dataAbsensi })
            })
            .then(response => {
                if (response.ok) {
                    console.log("Data absensi bulanan berhasil dikirim ke email!");
                } else {
                    console.error("Gagal mengirim data absensi bulanan.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        // Mengatur pengiriman email setiap bulan
        setInterval(() => {
            kirimEmailBulanan();
        }, 30 * 24 * 60 * 60 * 1000); // 30 hari dalam milidetik
    </script>
</body>
</html>
